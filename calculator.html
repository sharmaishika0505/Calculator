<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="container">
        <table>
            <tbody>
                <tr>
                    <td colspan="3"><input type="text" id="result"></td>
                    <td><input type="button" class="btn clear" value="C"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn num" value="1"></td>
                    <td><input type="button" class="btn num" value="2"></td>
                    <td><input type="button" class="btn num" value="3"></td>
                    <td><input type="button" class="btn sign" value="/"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn num" value="4"></td>
                    <td><input type="button" class="btn num" value="5"></td>
                    <td><input type="button" class="btn num" value="6"></td>
                    <td><input type="button" class="btn sign" value="*"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn num" value="7"></td>
                    <td><input type="button" class="btn num" value="8"></td>
                    <td><input type="button" class="btn num" value="9"></td>
                    <td><input type="button" class="btn sign" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn num" value="0"></td>
                    <td><input type="button" class="btn sign" value="."></td>
                    <td><input type="button" class="btn sign" value="="></td>
                    <td><input type="button" class="btn sign" value="+"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
